<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="artstyle.css">
    <title>Art Gallery</title>
</head>

<body>
    <div class="home-page">
        <div class="home-here">
            <div class="back-img">
                <img id="background" src="galleryImages/firstimg.jfif" alt="Background Image">
            </div>
            <div class="content">
                <h2 id="welcome">Welcome to my</h2>
                <h1 id="art">Art Gallery</h1>
            </div>
        </div>
    </div>
    <div class="all-images">
        <div class="img-head">Present Work</div>
        <div class="row">
            <img src="galleryImages/secimg.jfif" alt="" class="image1">
            <img src="galleryImages/secimg.jfif" alt="" class="image2">
            <img src="galleryImages/secimg.jfif" alt="" class="image3">
        </div>
        <div class="row">
            <img src="galleryImages/secimg.jfif" alt="" class="image4">
            <img src="galleryImages/secimg.jfif" alt="" class="image5">
            <img src="galleryImages/secimg.jfif" alt="" class="image6">
        </div>
        <div class="img-head">Past Work</div>
        <div class="row">
            <img src="galleryImages/secimg.jfif" alt="" class="image7">
            <img src="galleryImages/secimg.jfif" alt="" class="image8">
            <img src="galleryImages/secimg.jfif" alt="" class="image9">
        </div>
        <div class="row">
            <img src="galleryImages/secimg.jfif" alt="" class="image10">
            <img src="galleryImages/secimg.jfif" alt="" class="image11">
            <img src="galleryImages/secimg.jfif" alt="" class="image12">
        </div>
    </div>
</body>

</html>
